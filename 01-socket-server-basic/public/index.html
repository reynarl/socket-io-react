<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini chat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="container">
  <h1>MiniChat</h1>
  <hr>
  <form action="" id="myForm">
    <div class="row">
      <div class="col-8">
        <input type="text" value="" id="txtMsg" placeholder="Mensaje" class="form-control">
      </div>
      <div class="col-4">
        <button type="submit" class="btn btn-primary">Enviar</button>
      </div>
    </div>
  </form>

  <div class="row">
    <div class="col mt-2"> 
      <ul id="myMsg">
      </ul>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.js"></script>

  <script>
    const socket = io('http://localhost:3000');
    // socket.on('mensaje-bienvenida', (data) => {
    //   // console.log('el servidor estÃ¡ intentando decir algo');
    //   console.log(data);
    // });

    // setTimeout(() => {
    //   socket.emit('mensaje-cliente', {
    //     msg: 'Saludos desde el cliente',
    //     date: new Date()
    //   })
    // }, 2000)

    const form = document.querySelector('#myForm');
    const text = document.querySelector('#txtMsg');
    const msg = document.querySelector('#myMsg');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const newMsg = text.value;
      console.log(newMsg);

      socket.emit('mensaje-to-server', {
        // msg: newMsg
        newMsg
      });
    })

    socket.on('mensaje-from-server', (data) => {
        console.log(data);
        msg.innerHTML += `<li>${data.newMsg}</li>`
    })

  </script>
  
</body>
</html>
